<div id="login-form-popup" class="">
    <div class="woocommerce">
        <div class="woocommerce-notices-wrapper"></div>
        <div class="account-container lightbox-inner">


            <div class="account-login-inner">

                <h3 class="uppercase">Đăng nhập</h3>

                <form class="woocommerce-form woocommerce-form-login login" method="post">


                    <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                        <label for="username">Tên tài khoản hoặc địa chỉ email&nbsp;<span
                                class="required">*</span></label>
                        <input type="text" class="woocommerce-Input woocommerce-Input--text input-text" name="username"
                            id="username" autocomplete="username" value="">
                    </p>
                    <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                        <label for="password">Mật khẩu&nbsp;<span class="required">*</span></label>
                        <span class="password-input"><input class="woocommerce-Input woocommerce-Input--text input-text"
                                type="password" name="password" id="password" autocomplete="current-password"><span
                                class="show-password-input"></span></span>
                    </p>


                    <p class="form-row">
                        <label
                            class="woocommerce-form__label woocommerce-form__label-for-checkbox woocommerce-form-login__rememberme">
                            <input class="woocommerce-form__input woocommerce-form__input-checkbox" name="rememberme"
                                type="checkbox" id="rememberme" value="forever"> <span>Ghi nhớ mật
                                khẩu</span>
                        </label>
                        <input type="hidden" id="woocommerce-login-nonce" name="woocommerce-login-nonce"
                            value="c4b13a7ff7"><input type="hidden" name="_wp_http_referer" value="/"> <button
                            type="submit" class="woocommerce-button button woocommerce-form-login__submit" name="login"
                            value="Đăng nhập">Đăng nhập</button>
                    </p>
                    <p class="woocommerce-LostPassword lost_password">
                        <a href="https://kinhbacfurniture.com/my-account/lost-password/">Quên mật khẩu?</a>
                    </p>


                </form>
            </div>


        </div>

    </div>
</div>
