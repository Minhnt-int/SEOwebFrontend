<main id="main" class="">
  <div class="page-wrapper page-right-sidebar">
    <div class="row">
      <div id="content" class="large-9 left col col-divided" role="main">
        <router-outlet></router-outlet>
      </div>

      <div class="large-3 col">
        <div id="secondary" class="widget-area" role="complementary">
          <aside
            id="flatsome_recent_posts-2"
            class="widget flatsome_recent_posts"
          >
            <span class="widget-title"><span>Bài viết gần đây</span></span>
            <div class="is-divider small"></div>
            <ul *ngIf="data">
              <li *ngFor="let news of data" class="recent-blog-posts-li">
                <div
                  class="flex-row recent-blog-posts align-top pt-half pb-half"
                >
                  <div class="flex-col mr-half">
                    <div class="badge post-date badge-outline">
                      <div
                        class="badge-inner bg-fill"
                        style="
                          background: linear-gradient(
                              rgba(0, 0, 0, 0.5),
                              rgba(0, 0, 0, 0.2)
                            ),
                            url(/assets/img/news-page/{{ news.img }});
                          color: #fff;
                          text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.5);
                          border: 0;
                        "
                      >
                        <span class="post-date-day"> {{ news.date }} </span
                        ><br />
                        <span class="post-date-month is-xsmall"
                          >Th{{ news.month }}</span
                        >
                      </div>
                    </div>
                  </div>
                  <div class="flex-col flex-grow">
                    <a [routerLink]="'/blog/' + news.name" [title]="news.title">
                      {{ news.title }}
                    </a>
                    <span class="post_comments op-7 block is-xsmall"
                      ><a [routerLink]="'/blog/' + news.name + '#respond'"></a
                    ></span>
                  </div>
                </div>
              </li>
            </ul>
          </aside>
        </div>
      </div>
    </div>
  </div>
</main>
